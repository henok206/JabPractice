<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="todo">
                    <div class="header">
                        <h1 class="todo__title">to dos</h1>
                        <label for="todo input">
                            <input
                                class="todo__input"
                                type="text"
                                placeholder="enter a todo"
                            />
                        </label>
                    </div>
                    <div class="body">
                        <ul class="todo__list">
                            <li class="todo__item">
                                Do your Laundary
                                <span class="close__item">&times;</span>
                            </li>
                            <li class="todo__item">
                                Make youtube video
                                <span class="close__item"> &times;</span>
                            </li>
                            <li class="todo__item">
                                Edit video content
                                <span class="close__item">&times;</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
