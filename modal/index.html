<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ModalApp</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button class="trigger">Join</button>
        <div class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <h1 class="modal__title">JabJabJavascript</h1>
                    <button type="button" class="close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal__body">
                    <h3>
                        Get weekly awesome tutorials straight to your inbox.
                    </h3>
                    <p>No BS. Only quality goodies.</p>
                    <form class="form" action="" metod="">
                        <label for="email"
                            >Email:
                            <input
                                type="email"
                                class="form__email"
                                placeholder="your email..."
                            />
                        </label>
                        <label for="submit">
                            <input
                                type="submit"
                                class="form__submit"
                                value="Join"
                            />
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
